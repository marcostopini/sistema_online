<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário turmas</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/estilos.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <a href="cursos.html">Cursos</a>
        <a href="turmas.html">Turmas</a>
        <a href="alunos.html">Alunos</a>
        <a href="professores.html">Professores</a>
    </nav>

    <div class="form-buttons-container">
        <form action="turmas.html" method="post">  
            <input type="submit" value="voltar" />    
        </form> 
    </div>

    <h2>Cadastro de Nova Turma!</h2>

    <form action="" method="get">
 
        <div>
            <label>Curso:</label>
            <select id="cidade" name="cidade" class="campo">
                <option></option>
                <option value="1">Windows</option>
                <option value="2">Excel</option>
                <option value="3">Power BI</option>
            </select>
        </div>

        <div>
            <label for="dataInicio">Data de início</label>
            <input type="date" id="dataInicio" name="dataInicio" />
        </div>  
        
        <div>
            <label for="dataTermino">Data término</label>
            <input type="date" id="dataTermino" name="dataTermino" />
        </div>  
        
        <div>
            <input type="submit" value="Ok" />
            <input type="reset" value="Limpar" />
        </div>
    </form> 
  
</body>
<script src="js/bootstrap.js"></script>
</html>
